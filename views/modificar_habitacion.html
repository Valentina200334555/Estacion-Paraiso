<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=34638&format=png&color=000000">
  <title>Gestión de habitaciones</title>
  <link rel="stylesheet" href="../public/style.css">
</head>
<body>
  <h1>Gestión de habitaciones</h1>

  <!-- Formulario para modificar un producto por ID -->
  <h2>Modificar habitación</h2>
  <form id="updateProductForm">
    <input type="number" id="updateProductId" placeholder="ID del Producto" required>
    <input type="text" id="updateProductName" placeholder="Nombre del Producto" required>
    <textarea id="updateProductDescription" placeholder="Descripción"></textarea>
    <input type="number" step="0.01" id="updateProductPrice" placeholder="Precio" required>
    <button type="submit">Actualizar habitación</button>
  </form>

  <div id="message"></div>
  <a href="adminMenu.html" class="back-button">Volver al menu</a>
  </div>

  <h2>Todas las habitaciones</h2>
  <ul id="productList"></ul>

  <script src="../public/scriptsU.js"></script>
</body>
</html>
